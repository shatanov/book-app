<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="../scss/main.css">
</head>
<body class="wrapper">
<main class="main-wrapper">
    <div class="main-wrapper__reg reg">
        <div class="reg__logo ">
            <a href="#" class="logo logo--large">Book<span class="logo__span logo__span--large">App</span></a>
        </div>
        <form action="" class="reg__form">
            <div class="form__inputs">
                <label>
                    <span class="form-label">Full name</span>
                    <input class="text-field" type="text" placeholder="Ivan Ivanovich" required>
                </label>
                <label>
                    <span class="form-label">Email</span>
                    <input class="text-field" type="email" placeholder="someexample@example.com" required>
                </label>
                <label>
                    <span class="form-label">Password</span>
                    <input class="text-field" type="password" required>
                </label>
                <label>
                    <span class="form-label">Password confrirm</span>
                    <input class="text-field" type="password" required>
                </label>
            </div>
            <div class="form__footer">
                <button class="form__btn" type="submit">Sign up</button>
            </div>
        </form>
        <div class="reg__text">
            Already have account?
            <a href="" class="reg__text--link"> Login</a>
        </div>
    </div>
</main>
</body>
</html>
