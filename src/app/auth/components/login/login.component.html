<body class='wrapper'>
<main class='main-registration'>
  <div class='registration'>
    <div class='registration__logo '>
      <app-main-logo logoSize="large"></app-main-logo>
    </div>
    <form [formGroup]='form'
          (ngSubmit)='onSubmint()'
          class='registration__form form'>
      <div class='registration__inputs'>
        <label>
          <span class='form-label'>Email</span>
          <input formControlName='email' class='text-field' type='email' placeholder='someexample@example.com' required>
        </label>
        <label>
          <span class='form-label'>Password</span>
          <input formControlName='password' class='text-field' type='password' required>
        </label>
      </div>
      <button class='form__btn' type='submit' [disabled]='isSubmitting$ | async'>Log in</button>
    </form>
    <div class='registration__text'>
      No account?
      <a [routerLink]="['/register']" class='registration__text--link'> Create</a>
    </div>
  </div>
</main>
</body>
